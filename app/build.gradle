apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.retrofit.slack"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{
            zipAlignEnabled true
            minifyEnabled false
        }
    }
}
ext{
    retrofitVersionLib = "2.1.0"
    okHttpVersionLib = "3.2.0"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'

    // Retrofit & OkHttp
    compile "com.squareup.retrofit2:retrofit:${retrofitVersionLib}"
    compile "com.squareup.retrofit2:converter-gson:${retrofitVersionLib}"

    compile "com.squareup.okhttp3:okhttp:${okHttpVersionLib}"

}
